{% extends 'picturest/base.html' %}
{% block title %}Picturest | Login{% endblock %}
{% block content %}
    <div class="main_forms" style="margin-top: -100px">
        <form method="post" class="main_form">
            {% csrf_token %}
            <h1 class="form_title">Log in</h1>
            {% for f in form %}
                <label for="{{ f.id_for_label }}">
                    <h3>{{ f.label }}:</h3>
                    {{ f }}
                </label>
                <div>{{ f.errors }}</div>
            {% endfor %}
            <label for="submit">
                <input type="submit" name="submit" value="Log in" id="submit" class="submit_btn">
            </label>
            <a href="{% url 'sign_up' %}" style="color: #000;text-decoration: underline; margin-top: 15px;">Sign up</a>
            <a href="{% url 'home' %}" style="color: #000;text-decoration: underline; margin-top: 15px;">Back</a>
        </form>
    </div>
{% endblock %}
