<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'picturest/css/main.css' %}">
    <link rel="shortcut icon" href="{% static 'picturest/img/fav-icon/logo.svg' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<!-- SVG -->
    <div class="svg" style="display: none;">
        <svg>
            <symbol id="search-icon" viewBox="0 0 29 29">
                <g>
                    <path d="M11.854 21.854c-5.514 0-10-4.486-10-10s4.486-10 10-10 10 4.486 10 10-4.486 10-10 10zm0-18c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.588-8-8-8z"/><path d="M26.146 27.146a.997.997 0 0 1-.707-.293l-7.694-7.694a.999.999 0 1 1 1.414-1.414l7.694 7.694a.999.999 0 0 1-.707 1.707z"/>
                </g>
            </symbol>
        </svg>
        <svg>
            <symbol id="download-icon" viewBox="0 0 24 24">
                <g>
                    <path d="M21,14a1,1,0,0,0-1,1v4a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V15a1,1,0,0,0-2,0v4a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3V15A1,1,0,0,0,21,14Zm-9.71,1.71a1,1,0,0,0,.33.21.94.94,0,0,0,.76,0,1,1,0,0,0,.33-.21l4-4a1,1,0,0,0-1.42-1.42L13,12.59V3a1,1,0,0,0-2,0v9.59l-2.29-2.3a1,1,0,1,0-1.42,1.42Z"></path>
                </g>
            </symbol>
        </svg>
    </div>

<!-- All -->
    <div class="all">
    <!-- Header -->
        {% block header %}{% endblock %}
    <!-- Main -->
        <main class="main">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
